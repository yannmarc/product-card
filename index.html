<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main full flex">
    <div class="wrapper px-2" role="section">
      <div class="card grid rounded">
        <div class="img-container"></div>
        <div class="desc bg-white px-1">
          <h4 class="capitalize">perfume</h4>
          <h1 class="big-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="g">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="pricing">
            <div class="price flex-it">
              <span class="go-green">$149.99</span>
              <span class="strike">$169.99</span>
            </div>
            <button class="btn bg-green"> <img style="width: 16px;" src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  <!-- Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99 -->

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
